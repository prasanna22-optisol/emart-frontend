<div class=" px-40 mt-15">
  <h1 class="font-bold  p-10 text-xl">Manage Brand</h1>
  <button  [routerLink]="['/admin/brands/add']"
          routerLinkActive="router-link-active"
          class="bg-amber-600 text-white rounded-md p-2 border-none mb-5">
    Add New Brand
  </button>
  @defer (when isReady){
    <div class="shadow justify-center">
      <mat-form-field class="w-full">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
      </mat-form-field>


      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row._id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row">
            <button  class="bg-blue-600 text-white rounded-md p-2 border-none" [routerLink]="['/admin/brands/', row._id]">Edit</button>
            <button  class="bg-red-600 text-white rounded-md p-2 border-none ml-4" (click)="deleteBrand(row._id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select"></mat-paginator>

    </div>

  } @loading () {
    <h2>Loading ... Please Wait</h2>
  } @placeholder (){
    <h2>Please Wait</h2>
  }

</div>
