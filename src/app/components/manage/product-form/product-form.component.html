<div class="flex flex-col items-center px-40 mt-10 w-full">
  <h1 class="text-lg mb-5">
    Add New Product
  </h1>

  <form class="shadow p-4 w-full" [formGroup]="productForm">
    <div class="flex flex-col gap-5">
<!--      <mat-form-field class="w-full">-->
<!--        <mat-label>Name</mat-label>-->
<!--        <input matInput type="text">-->
<!--      </mat-form-field>-->

      <mat-form-field class="w-full">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name"/>
      </mat-form-field>

      <mat-form-field class="w-full">
        <mat-label>Description</mat-label>
        <textarea matInput type="text" rows="5" formControlName="description" ></textarea>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Price</mat-label>
        <input matInput type="number" formControlName="price"/>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Discount</mat-label>
        <input matInput type="number" formControlName="discount"/>
      </mat-form-field>


      <div class="w-full flex flex-col" formArrayName="images">
        <h4>Images</h4>
        @for (item of images.controls ; track $index){
          <mat-form-field>
            <mat-label>Images</mat-label>
            <input matInput type="number" formControlName="$index"/>
          </mat-form-field>
        }

      </div>
      <div class="flex justify-center">
        <button mat-raised-button color="primary" (click)="addProduct()">Add</button>
      </div>
    </div>
  </form>
</div>
