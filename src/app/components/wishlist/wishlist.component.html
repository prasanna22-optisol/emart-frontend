<div class="px-40 py-10">
  <div class="flex flex-wrap">
    @for (product of wishListService.wishlists; track $index) {
      <div class="w-3/12 shadow">
        <app-product-card   [product]="product?.productId || {}"></app-product-card>
      </div>
    }@empty {
    <h4>No Items in wishlist</h4>
    }
  </div>
</div>
